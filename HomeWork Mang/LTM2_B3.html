<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B3</title>
</head>
<body>
<script>
    let arr = [];
    let xetNum = 0;
    let k = +prompt("Nhập Vào Độ Dài Mảng: ")
    for (let i = 0; i < k; i++) {
        arr[i] = prompt("Nhập Vào: ");
        if (isNaN(arr[i])) {
            xetNum;
        }else xetNum++ ;

    }document.write("Số Trong Mảng Là: "+xetNum);

</script>
</body>
</html>
