<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B3</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào mảng số nguyên: "));
    let arrNum = [];
    let viTri = 0, tongTB = 0;
    for(let i = 0; i < n; i++) {
        arrNum[i] = parseInt(prompt("Nhập vào số mảng: "));
    }
    document.write("Mảng số là : [" + arrNum + "] <br>");
    let max = arrNum[0];
    for(let i = 0; i < arrNum.length; i++) {
        if(max < arrNum[i]) {
            max = arrNum[i];
            viTri = i;
        }
        tongTB += arrNum[i];
    }
    tongTB /= arrNum.length;
    document.write("Số lớn nhất trong mảng là: " + max + " vị trí trong mảng: " + viTri + "<br>");
    document.write("Tổng trung bình trong mảng là " + tongTB);
</script>
</body>
</html>
