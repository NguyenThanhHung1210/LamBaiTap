<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input id="nhap">
<button type="submit" onclick="Tinh()">Tính Số Ngày</button>
<p id="xuat"></p>
</body>
<script>
    function Tinh () {


        let month = +document.getElementById("nhap").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('xuat').innerText = "Tháng " + month +  "có 31 ngày ";
                break;
            case 2:
                document.getElementById('xuat').innerText = "Tháng 2 có 28 hoặc 29 ngày ";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('xuat').innerText = "Tháng" + month +  "có 30 ngày ";
                break;

        }
    }
</script>
</html>
