<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B2</title>
</head>
<body>
<input type="submit" onclick="chay()" value="Bấm vào tôi">
<script>
    function hienLen(num) {
        num++;
        return num;
    }
    function chay() {
        let so = parseInt(prompt("Nhập Số: "));
        let xuat = hienLen(so);
        alert(xuat)
    }
</script>
</body>
</html>
