<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Nguyên Tố</title>
</head>
<body>
<script>
    function kTSNT(k) {
        if (k <= 1) {
            return false;
        }
        else if (k == 2) {
            return true;
        }
        else {
            for (let i = 2; i <= Math.sqrt(k); i++) {
                if (k % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }
    alert(kTSNT(5))
</script>
</body>
</html>
