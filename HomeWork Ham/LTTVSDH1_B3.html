<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B3</title>
</head>
<body>
<script>
    function soNhoSoLon(k,n) {
       if(k>n){
            alert(k + " > " + n)
       }else{
           let i = k+n;
           alert("Sum 2 số là : " + i)
       }
    }
    let k = parseInt(prompt("Nhập vào TS1: "));
    let n = parseInt(prompt("Nhập vào TS2: "));
    soNhoSoLon(k,n);
</script>
</body>
</html>
