<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<Script>
    let h = +prompt("Nhập chiều cao: ");
    let y = 1;
    for (let i = h; i > 0 ; i--) {
        for (let j = 0; j < i; j++) {
                document.write("&nbsp&nbsp");
        }
        for (let k = 0; k < y; k++) {
            document.write("*");
        }
        document.write("<br>");
        y+=2;
    }
</Script>
</body>
</html>
