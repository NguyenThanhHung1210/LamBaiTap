<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
</body>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        this.moveRight = function(){
            this.left += 100;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function () {
            this.left -= 100;
            console.log('ok: ' + this.left);
        }
        this.moveTop = function () {
            this.top -= 100;
            console.log('ok: ' + this.top);
        }
        this.moveBottom = function () {
            this.top += 100;
            console.log('ok: ' + this.top);
        }
        this.render = function () {
            document.getElementById('game').innerHTML=hero.getHeroElement()

        }
    }

    var hero = new Hero('1210.ppg', 20, 30, 200);
    function start() {
        hero.render()
        document.addEventListener('keydown',key=>{
            console.log(key);
            switch (key.code) {
                case "ArrowLeft":
                    hero.render();
                    hero.moveLeft();
                    break;
                case "ArrowRight":
                    hero.render();
                    hero.moveRight();
                    break;
                case "ArrowUp":
                    hero.render();
                    hero.moveTop();
                    break;
                case "ArrowDown":
                    hero.render();
                    hero.moveBottom();
                    break;

            }
        })

    }
    start()
</script>
</html>
